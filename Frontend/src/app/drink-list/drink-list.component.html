<div class="drinks-container">
    <h2>Drinks</h2>
<div class="card-deck">
    <div class="card text-center" *ngFor="let drink of drinks">
        <img class="card-img-top  img-thumbnail" src="{{drink.image}}" style="width: 100%; height: 15vw;"alt="{{drink.item}}">
        <div class="card-body">
          <h5 class="card-title ">{{drink.item}}</h5>
          <p class="card-text ">{{drink.description}}</p>
          <a href="#" class="btn btn-primary" style="text-align: center;">Add To Order</a>
        </div>
      </div>
</div>
</div>
