<h2>Main Dishes</h2>
<table class="table table-striped">
    
    <tbody>
        <tr *ngFor="let food of foods">
            <td><img src="{{food.image}}" alt="{{food.item}}"></td>
            <td>{{ food.item }}</td>
            <td>{{ food.description }}</td>
            <td>${{ food.price }}</td>
        </tr>
    </tbody>
</table>
